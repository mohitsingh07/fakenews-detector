<body>
    <style>
        body{
    padding: 0;
    margin: 0px;
    height: 100%;
    width: 100%;
    

    height: 100vh;
    width: 100%;
    background-image: url('../img/Batman_Logo_in_Black_Background.jpg');
    background-size: cover;
    background-position: center;
    background-repeat:no-repeat ;
    transition: 5s;

    animation-name: animate;
    animation-duration: 10s ;
    animation-direction: alternate-reverse;
    animation-fill-mode: forwards ;
    animation-iteration-count: infinite;
    animation-play-state: running;
    animation-timing-function:ease-in-out ;
}


@keyframes animate{
    0%{ background-image: url('../static/img/fake-news-4881488.jpg');}
    33%{ background-image: url('../static/img/fake-news-5390815.jpg');}
    66%{ background-image: url('../static/img/woman-reading-newspaper.jpg');}
    100%{ background-image: url('../static/img/news-5238316.jpg');}
}
nav{

    height: 15vh;
    background-color:rgba(0, 0, 0, 0.2);
    color: white; display: flex; justify-content: space-between;

}

    color: white;
}

    color: white;

}
main{
   width: 100%;
   height: 85vh;
    color: white;
    /* display: flex; */
    align-items: center;

}

section h3{
    text-transform: uppercase;

}
.transparent-textarea {

    }
.logo{

}

section a{
    padding: 12px, 30px;
    border-radius: 4px;
    text-transform: uppercase;

    letter-spacing: 1px;
}
section .btnone{
    background-color: white;
    color: black;
    
}

.content_change{
    content: '';
    animation: changetext 10s infinite linear;

}

.hello{
    background-color: black;
    color: white;
}

footer{
    background-color: black;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
 
    
}
body{
    overflow-x: hidden;
}
.burger div {
    display: none;
    cursor: pointer;
}


.burger div{
    width: 25px;
    height: 5px;
    background-color: white;
    margin: 5px;
}



@media screen and (max-width: 768px){
    body{
        overflow-x: hidden;
    }
    .menu{
       position: absolute  ;
       right: 0px;
       height: 92vh;
       width: 5%;
       display: flex;
       top: 8vh;
       flex-direction: column;
       align-items: center;
      transform: translateX(100%);
      transition: 1s ease-in;
      background-color: rgba(0, 0, 0, 0.295);
      
    }
    .burger div
    {
        display: block;
    }
    .active{
        transform: translateX(0%);
    }
  
}

    </style>
    
            
    <header>
        <nav>

            <div class="menu">
                <a target="_blank" href="https://github.com/mohitsingh07">GITHUB</a>
                <a target="_blank" href="">ABOUT</a>
                <a target="_blank" href="https://www.instagram.com/_t0m.07_/">CONTACT</a>

            <div class="burger">
                <div class="lin1"></div>
                <div class="lin2"></div>

            </div>
            
        </nav>
        <main>
            <br>
            <h1 style="text-align:center">FAKE NEWS DETECTOR</h1>
            <h3 style=text-align:center>PLEASE ENTER YOUR LOVELY NEWS</h3>
            <br>
            <div class='container'>
             <form action="/" method="POST">
              <div class="col-three-forth text-center col-md-offset-2">
               <div class="form-group">
                <textarea class="transparent-textarea" id="jTextarea'" rows="5" name="text"
                 placeholder="Write your text here..." required>{{text}}</textarea>
           <br><br>
                <button class="btn btn-primary btn-outline btn-md" type="submit" name="predict">Predictis</button>
               </div>
              </div>
             </form>
            </div>
            <br>
            {% if result %}
            <p style="text-align:center ; font-size: 24px;" ><strong>Prediction  : {{result}}</strong></p>
            {% endif %}
          
        </main>
        
         </header>
      
         

         <script>
            function growTextarea (i,elem) {
           var elem = $(elem);
           var resizeTextarea = function( elem ) {
               var scrollLeft = window.pageXOffset || (document.documentElement || document.body.parentNode || document.body).scrollLeft;
               var scrollTop  = window.pageYOffset || (document.documentElement || document.body.parentNode || document.body).scrollTop;  
               elem.css('height', 'auto').css('height', elem.prop('scrollHeight') );
                 window.scrollTo(scrollLeft, scrollTop);
             };
             elem.on('input', function() {
               resizeTextarea( $(this) );
             });
             resizeTextarea( $(elem) );
         }
         
         $('.jTextarea').each(growTextarea);
       </script>
